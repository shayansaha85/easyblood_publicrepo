<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/png" href="static/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>


    <style>
.formcontainer {
  padding-right: 20%;
  padding-left: 20%;
}
.heading {

    text-align: center;
}

    </style>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="container-fluid py-3">
        <h2 class="heading" style="color: #dc3545; font-weight: bold;">Register as donor</h2><br>
        {% if firstname != None %}
        <h6 class="heading">Thanks {{firstname}}, for being a donor</h6>
        {% endif %}
        <br>
        <div class="formcontainer">
        <form action="{{url_for('register_page')}}" method="POST">
          <div class="mb-3">
            <h6>Name</h6>
            <input type="text" name="firstname" class="form-control" required placeholder="Enter your name">
          </div>
          <h6>Blood group</h6>
        <select class="form-select form-select-sm" name="blood_group" aria-label=".form-select-lg example" required>
          <option disabled selected>Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>      
        </select>
  <br>
        <h6>District</h6>
        
        <select class="form-select form-select-sm" name="district" aria-label=".form-select-sm example" required>
          <option disabled selected>Select</option>
          <option value="Dhalai">Dhalai</option>
          <option value="Gomati">Gomati</option>
          <option value="Khowai">Khowai</option>
          <option value="North Tripura">North Tripura</option>
          <option value="Sipahijala">Sipahijala</option>
          <option value="South Tripura">South Tripura</option>
          <option value="Unakoti">Unakoti</option>
          <option value="West Tripura">West Tripura</option>
        </select>
        <br>

          <div class="mb-3">
            <h6>Phone</h6>
            <input type="text" name="phone" class="form-control" required placeholder="10 digit mobile number"><br>
          <p style="text-align: center;"><button type="submit" class="btn btn-danger btn-lg" style="width: 200px; height: 50px;">Register</button></p>
        </form>
      </div>
       
        <form action="/">
          <p style="text-align: center;"><button type="submit" class="btn btn-primary btn-lg" style="width: 200px; height: 50px;">Homepage</button></p>
        </form>
        
      </div>
    </div>
  </body>
</html>
